<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Bookmark landing page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap');
    </style>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-xl  py-4   ">
      <div class="container px-5 container-sm-fluid ps-sm-5 ms-sm-5">
        <a href="" class="navbar-brand">
          <img class="img-fluid" src="images/logo-bookmark.svg" alt="">

        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"> <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end align-center" id="navmenu">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a href="#features" class="nav-link">Features</a>
                  </li>
                  <li class="nav-item ms-lg-5">
                      <a href="#pricing" class="nav-link">Pricing</a>
                  </li>
                  <li class="nav-item ms-lg-5">
                      <a href="#contact" class="nav-link">Contact</a>
                  </li>
                  <li class="nav-item ms-lg-5">
                    <button class="btn text-light btn-lg px-5 py-2" type="button">Login</button>
                  </li>
              </ul>
          </div>
      </div>

  </nav>

  <section class="py-5  text-center text-sm-start">
    <div class="container-fluid ps-sm-5 ms-sm-5">
      <div class="row flex-row-reverse justify-content-between ">
        <div class="col-sm-7 col-xl-6  py-2 position-relative pill">
          <img src="images/illustration-hero.svg" alt="" class="img-fluid position-absolute">
          <div class="blue-back mt-5"></div>
        </div>
        <div class="col-sm-5 pt-1 mt-4 px-4 manager">
          <h1 class=" lh-base">A Simple Bookmark Manager</h1>
          <p class="py-2">
            A clean and simple interface to organize your favourite websites. Open a new 
  browser tab and see your sites load instantly. Try it for free.
          </p>
          <div class="btns d-flex justify-content-center">
          <button class="btn shadow btn  btn-blue text-light  me-2  py-2 " type="button">Get it on Chrome</button>
          <button class=" btn  btn-white ms-2  py-2 " type="button">Get it on Firefox</button>
            
          </div>
        </div>
      </div>

    </div>
  </section>


  </header>

  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
